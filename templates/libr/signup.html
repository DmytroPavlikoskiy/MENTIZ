<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
{#    <link rel="stylesheet" href="styles.css">#}

</head>
<body>

    <div class="form">
			<h2>Реєстрація юзера:</h2>
			<form onSubmit={handleSubmit}>
				<p>Name:{' '}<input type="user_name" id="user_name" name="user_name" value={formRegister.user_name} onChange={changeInputRegister}/></p>
				<p>Email:{' '}<input type="email" id="email" name="email" value={formRegister.email} onChange={changeInputRegister} formNoValidate/></p>
				<p>Password:{' '}<input type="password" id="password" name="password" value={formRegister.password} onChange={changeInputRegister} formNoValidate/></p>
                <p>Repeat password:{' '}<input type="password" id="password2" name="password2" value={formRegister.password2} onChange={changeInputRegister} formNoValidate/></p>
				<input type="submit" />
			</form>
		</div>




</body>
